image: devayansarkar/maven-node-openjdk

stages:
  - build
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"


cache:
  paths:
    - .m2/repository/
    - target/

maven-build-stage:
  stage: build
  script:
    - echo $JAVA_HOME
    - mvn clean install

maven-test-stage:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test
